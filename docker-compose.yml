version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/oral_health
      - SECRET_KEY=local-dev-secret-key
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - uploads:/app/uploads
    depends_on:
      - db
    command: python app.py

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=oral_health
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  uploads: